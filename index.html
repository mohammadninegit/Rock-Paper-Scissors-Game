<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>
    
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">camo</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div> 
                        
    <div class="result">
        <p>
            Paper covers rock. You win!
        </p>
    </div>

    <div class="choices">
        <div class="choice">
            <img src="images/hand-fist.png" id="r" width="80px" height="80px"  alt="">
        </div>

        <div class="choice">
            <img src="images/hand-paper.png" id="p" width="80px" height="80px" alt="">
        </div>

        <div class="choice">
            <img src="images/hand-scissors.png" id="s" width="80px" height="80px" alt="">
        </div>
    </div>

    <p id="action-message">Make your move</p>
 

    <script src="javascript.js"></script>
</body>
</html>
